<div class="admin-container">
  <h2>Subir Nueva Fotografía</h2>

    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label>Título:</label>
      <input type="text" formControlName="title" placeholder="Ej: Boda en la playa">
    </div>

    <div class="form-group">
      <label>URL de la Imagen:</label>
      <input type="text" formControlName="imageUrl" placeholder="https://...">
      <small>Por ahora, pega una URL de Google Images o Unsplash</small>
    </div>

    <div class="form-group">
      <label>Descripción:</label>
      <textarea formControlName="description" rows="4"></textarea>
    </div>

    <button type="submit" [disabled]="!uploadForm.valid">Publicar Foto</button>

  </form>
</div>
