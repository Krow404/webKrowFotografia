<div class="container">
    <h1>Galería webKrow</h1>
  
    <div class="grid">
      @for (image of images(); track image.id) {
        <div class="card">
          <img [src]="image.imageUrl" [alt]="image.title" />
          <h3>{{ image.title }}</h3>
          <p>{{ image.description }}</p>
        </div>
      } @empty {
        <p>No hay fotos en la galería.</p>
      }
    </div>
</div>
