spring.application.name=gallery-service

spring.datasource.url=jdbc:postgresql://localhost:5432/webkrow_gallery 
spring.datasource.username=admin
spring.datasource.password=password123

# 3. Configuracion de JPA (Hibernate)
# 'update': Si creas una clase Java, Hibernate crea la tabla en la BD automaticamente.

spring.jpa.hibernate.ddl-auto=update

# Muestra el SQL en la consola (para que veas que esta pasando realmente y aprendas)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
